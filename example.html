<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Responsive CSS Grid</title>
	<link rel="stylesheet" href="grid.css">
<style>
	div[class*="large"]:nth-child(2n+1){background-color: #ccc;}
	div[class*="large"]:nth-child(2n){background-color: #bbb;}
	div[class*="small"]:nth-child(2n+1){background-color: #ccc;}
	div[class*="small"]:nth-child(2n){background-color: #bbb;}
	@media (max-width: 768px) {
		[class*='small']:before {
			content: "small";
		}
	}
	@media (min-width: 768px) {
		[class*='small']:before {
			content: "large";
		}
	}
</style>
</head>
<body>
	<div class="row">
		<div class="large-1 small-6"></div>
		<div class="large-11 small-6"></div>
	</div>
	<div class="row">
		<div class="large-3 small-1"></div>
		<div class="large-3 small-3"></div>
		<div class="large-3 small-2"></div>
		<div class="large-3 small-6"></div>
	</div>
</body>
</html>
